<div class="mb-3">
    <label class="form-label d-block small fw-bold">Naturalness</label>
    <div class="form-check form-check-inline small">
        <input class="form-check-input" type="radio" name="Naturalness" id="{{ prefix }}_nat_human" value="Human-like"
            {% if form_data.get('Naturalness')=='Human-like' %}checked{% endif %} required>
        <label class="form-check-label" for="{{ prefix }}_nat_human">Human-like</label>
    </div>
    <div class="form-check form-check-inline small">
        <input class="form-check-input" type="radio" name="Naturalness" id="{{ prefix }}_nat_slightly"
            value="Slightly Robotic" {% if form_data.get('Naturalness')=='Slightly Robotic' %}checked{% endif %}>
        <label class="form-check-label" for="{{ prefix }}_nat_slightly">Slightly Robotic</label>
    </div>
    <div class="form-check form-check-inline small">
        <input class="form-check-input" type="radio" name="Naturalness" id="{{ prefix }}_nat_robotic"
            value="Very Robotic" {% if form_data.get('Naturalness')=='Very Robotic' %}checked{% endif %}>
        <label class="form-check-label" for="{{ prefix }}_nat_robotic">Very Robotic</label>
    </div>
</div>

<div class="mb-3">
    <label class="form-label d-block small fw-bold">Intelligibility</label>
    <div class="form-check form-check-inline small">
        <input class="form-check-input" type="radio" name="Intelligibility" id="{{ prefix }}_int_yes" value="Yes" {% if
            form_data.get('Intelligibility')=='Yes' %}checked{% endif %}>
        <label class="form-check-label" for="{{ prefix }}_int_yes">Yes</label>
    </div>
    <div class="form-check form-check-inline small">
        <input class="form-check-input" type="radio" name="Intelligibility" id="{{ prefix }}_int_mostly" value="Mostly"
            {% if form_data.get('Intelligibility')=='Mostly' %}checked{% endif %}>
        <label class="form-check-label" for="{{ prefix }}_int_mostly">Mostly</label>
    </div>
    <div class="form-check form-check-inline small">
        <input class="form-check-input" type="radio" name="Intelligibility" id="{{ prefix }}_int_barely" value="Barely"
            {% if form_data.get('Intelligibility')=='Barely' %}checked{% endif %}>
        <label class="form-check-label" for="{{ prefix }}_int_barely">Barely</label>
    </div>
    <div class="form-check form-check-inline small">
        <input class="form-check-input" type="radio" name="Intelligibility" id="{{ prefix }}_int_no" value="No" {% if
            form_data.get('Intelligibility')=='No' %}checked{% endif %}>
        <label class="form-check-label" for="{{ prefix }}_int_no">No</label>
    </div>
</div>

<div class="mb-3">
    <label class="form-label d-block small fw-bold">Context</label>
    <div class="form-check form-check-inline small">
        <input class="form-check-input" type="radio" name="Context" id="{{ prefix }}_ctx_yes" value="Yes" {% if
            form_data.get('Context')=='Yes' %}checked{% endif %}>
        <label class="form-check-label" for="{{ prefix }}_ctx_yes">Yes</label>
    </div>
    <div class="form-check form-check-inline small">
        <input class="form-check-input" type="radio" name="Context" id="{{ prefix }}_ctx_no" value="No" {% if
            form_data.get('Context')=='No' %}checked{% endif %}>
        <label class="form-check-label" for="{{ prefix }}_ctx_no">No</label>
    </div>
    <div class="form-check form-check-inline small">
        <input class="form-check-input" type="radio" name="Context" id="{{ prefix }}_ctx_na" value="Not Applicable" {%
            if form_data.get('Context')=='Not Applicable' %}checked{% endif %}>
        <label class="form-check-label" for="{{ prefix }}_ctx_na">N/A</label>
    </div>
</div>
